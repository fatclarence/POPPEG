		function uploadFile() {
			// On Click save, push into array.
			// imageNames.push(selectedImage.name);
			// videoNames.push(selectedVideo.name);
			let newUpload = {
				video : selectedVideo,
				image : selectedImage
			}
			uploads.push(newUpload);
			console.log(uploads);
		}

		function uploadAll() {
			var storageRef;
			uploads.forEach(function(upload, index) {
				uploadImage(upload);
				uploadVideo(upload);
				uploadImageToVuforia(upload)
			});
		}

		function uploadImage(upload) {
			var image = upload.image;
			var video = upload.video;
			storageRef = firebase.storage().ref('media/' + image.name + '/image');
			var task = storageRef.put(image);
			task.on('state_changed',
				function progress(snapshot) {
					var percentage = snapshot.bytesTransferred / snapshot.totalBytes * 100;
					console.log("Uploading Image " + image.name + ": " + percentage + "%");
				},

				function error(err) {
					if (err) alert(err);
				},

				function complete() {
					console.log("COMPLETED UPLOAD OF " + image.name);	
					return;
				}
			)
		}

		function uploadVideo(upload) {
			var image = upload.image;
			var video = upload.video;
			storageRef = firebase.storage().ref('media/' + image.name + '/video');
			var task = storageRef.put(video);
			task.on('state_changed', 
				function progress(snapshot) {
					var percentage = snapshot.bytesTransferred / snapshot.totalBytes * 100;
					console.log("Uploading Video " + video.name + ": " + percentage + "%");
				},

				function error(err) {
					if (err) alert(err);
				},

				function complete() {
					console.log("COMPLETED UPLOAD OF " + video.name);	
					return;
				}
			)
		}

		function uploadImageToVuforia(upload) {
			var image = upload.image;
			console.log(image);
			getBase64(image).then(
				data => {
					let body = {
						name : image.name,
						width: 15,
						image : data
					}
					$.ajax({
					    type: "POST",
					    url: "http://localhost:5005/vuforiaUpload",
					    dataType: 'json',
				        data: body,
					    success: function(result){
					        console.log(result);
					    }
					});
				}
			);
		}

		function getBase64(file) {
		  return new Promise((resolve, reject) => {
		    const reader = new FileReader();
		    reader.readAsDataURL(file);
		    reader.onload = () => {
		      let encoded = reader.result.replace(/^data:(.*;base64,)?/, '');
		      if ((encoded.length % 4) > 0) {
		        encoded += '='.repeat(4 - (encoded.length % 4));
		      }
		      resolve(encoded);
		    };
		    reader.onerror = error => reject(error);
		  });
		}

		function changeValue(val) {
			console.log(val);
			$('#book-title').val(val);
		}
		function addCard() {
			let currentIndex = uploads.length - 1;
			let htmlArr = document.getElementById("upload-container");
			console.log(htmlArr);
			if (document.getElementById("empty-container") !== undefined) {
				$("#empty-container").remove();
			} 
			let newElement = document.createElement("div");
			console.log(uploads[currentIndex]);
			newElement.id = "" + uploads[currentIndex].image.name;
			newElement.innerHTML += uploads[currentIndex].image.name;
			newElement.className = "upload-card";
			htmlArr.appendChild(newElement);
			console.log(htmlArr);
			let imageElem = document.getElementById(`${uploads[currentIndex].image.name}`);
			let vidElem = document.createElement("div");
			vidElem.id = "" + uploads[currentIndex].video.name;
			vidElem.className = "upload-vid";
			vidElem.innerHTML += uploads[currentIndex].video.name;
			imageElem.appendChild(vidElem);
		}
