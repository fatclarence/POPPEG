	<script>
		let selectedImage;
		let selectedVideo;
		let video_arr = [];
		let image_arr = [];
		$(document).ready(() => {
			$('#image-field').on("change", (event) => {
				selectedImage = event.target.files[0];
				console.log(selectedImage);
			});
			$('#video-field').on("change", (event) => {
				selectedVideo = event.target.files[0];
				console.log(selectedVideo);
			});
		});
		function uploadFile() {
			// On Click save, push into array.
			video_arr.push(selectedVideo);
			image_arr.push(selectedImage);

			//TODO: GET image from database,
			// create element image and dynamically append upload-container
			alert(`You have submitted Video: ${selectedVideo.name} and Image: ${selectedImage.name}.`)

		}

		function uploadAll() {
			// append form data with images array then video array
			let data   = new FormData();

			image_arr.forEach(function(image, i) {
				data.append('image_' + i, image);
			});

			video_arr.forEach(function(vid, i) {
				data.append('video_' + i, vid);
			});

			$.ajax({
				// url: , NEED URL TO TEST
				type: 'post',
				data: data,
				contentType: false,
				processData: false,
				complete: function(data) {
					console.log(data);
					alert.success; // to be editted, should reload and show current uploads.
				}
			});
		}
	</script>
